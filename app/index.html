<!DOCTYPE html>
<html>
<head>
  <title>Splitter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  
  <script src="./app.js"></script>
</head>
<body>

    <div>
        <button onclick="App.pauseSplitter()">Pause Splitter</button>
        <button onclick="App.resumeSplitter()">Resume Splitter</button>
        <button onclick="App.killSplitter()">Kill Splitter</button>
        <span id="contractState">Running</span>
    </div>

    <div>
        <label>New owner:</label>
        <select id="ownerSelector">
            <option selected="selected">0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <button onclick="App.changeOwner()">Change Owner</button>
        <br>
        <span>Current Owner index:</span>
        <input disabled="disabled" id="currentOwner" />
    </div>

    <div>
        <input id="splitAmount" value="10" />
        <button onclick="App.splitEther()">Deposit to Splitter (Ether)</button>
    </div>

    <div class="balance">
        <label>Splitter balance (Ether):
        <input disabled="disabled" id="Splitter" />
        </label>
    </div>

    <div>
        <label>Sender:</label>
        <select id="sender">
            <option selected="selected">0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div>
        <label>Receiver 1:</label>
        <select id="receiver1">
            <option>0</option>
            <option selected="selected">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div>
        <label>Receiver 2:</label>
        <select id="receiver2">
            <option>0</option>
            <option>1</option>
            <option selected="selected">2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div class="balance">
        <h3>Alice</h3>
        <label>Balance (ether):
            <input disabled="disabled" id="Alice" />
        </label>
        </br>
        <label>Contract Balance (ether):
            <input disabled="disabled" id="AliceContractBalance" />
        </label>
        </br>
        <input id="0" value="0" />
        <button onclick="App.withdrawEther(0)">Pull Ether from Splitter</button>
    </div>

    <div class="balance">
        <h3>Bob</h3>
        <label>Balance (ether):
            <input disabled="disabled" id="Bob" />
        </label>
        </br>
        <label>Contract Balance (ether):
            <input disabled="disabled" id="BobContractBalance" />
        </label>
        </br>
        <input id="1" value="0" />
        <button onclick="App.withdrawEther(1)">Pull Ether from Splitter</button>
    </div>

    <div class="balance">
        <h3>Carol</h3>
        <label>Balance (ether):
            <input disabled="disabled" id="Carol" />
        </label>
        </br>
        <label>Contract Balance (ether):
            <input disabled="disabled" id="CarolContractBalance" />
        </label>
        </br>
        <input id="2" value="0" />
        <button onclick="App.withdrawEther(2)">Pull Ether from Splitter</button>
    </div>


    <div class="balance">
        <h3>Jim</h3>
        <label>Balance (ether):
            <input disabled="disabled" id="Jim" />
        </label>
        </br>
        <label>Contract Balance (ether):
            <input disabled="disabled" id="JimContractBalance" />
        </label>
        </br>
        <input id="3" value="0" />
        <button onclick="App.withdrawEther(3)">Pull Ether from Splitter</button>
    </div>

    <div class="balance">
        <h3>Trevor</h3>
        <label>Balance (ether):
            <input disabled="disabled" id="Trevor" />
        </label>
        </br>
        <label>Contract Balance (ether):
            <input disabled="disabled" id="TrevorContractBalance" />
        </label>
        </br>
        <input id="4" value="0" />
        <button onclick="App.withdrawEther(4)">Pull Ether from Splitter</button>
    </div>
    
    <style>
        h3 {margin: 10px 0px; }
        input {width: 130px}
        div {margin: 5px}
    </style>

</body>
</html>
